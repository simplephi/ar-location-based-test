<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/0.2.5/zappar-aframe.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <a-scene id="scene1">


          <a-entity camera zappar-camera>

  				</a-entity>

          <a-entity zappar-instant="placement-mode:true;" id="instant-tracker">
  					<a-box id="box1" color="red" rotation="0 0 0"></a-box>
  				</a-entity>


        </a-scene>

      <script>

        var scene = document.querySelector('#scene1');
        scene.addActionListener('click', function() {
          let myInstantTracker = document.querySelector("#instant-tracker");
          myInstantTracker.setAttribute("zappar-instant", "placement-mode: false;");

        })

      </script>
    </body>
</html>
