<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<!-- we import arjs version without NFT but with marker + location based support -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
		<!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

	</head>
  <body style="margin : 0px; overflow: hidden;">

		<a-scene embedded arjs renderer="precision: mediump; colorManagement: true; physicallyCorrectLights: true;">

			<a-entity light="type: ambient;  intensity: 5"></a-entity>


			<a-assets>
		    <!-- <a-asset-item id="monster" src="../assets/fbx/stand.fbx"></a-asset-item> -->
		    <a-asset-item id="monster" src="../assets/fbx/Crouch To Stand.fbx"></a-asset-item>
		    <!-- <a-asset-item id="monster" src="../assets/gltf/Bee.glb"></a-asset-item> -->
		    <!-- <a-asset-item id="monster" src="../assets/gltf/phoenix_bird/scene.gltf"></a-asset-item> -->
		  </a-assets>


			<!-- <a-marker type="pattern" url="https://raw.githubusercontent.com/simplephi/ar-location-based-test/main/aframe/examples/assets/gold.patt"> -->
			<!-- <a-marker type="pattern" url="https://raw.githubusercontent.com/simplephi/ar-location-based-test/main/aframe/examples/assets/clock.patt"> -->
			<!-- <a-marker type="pattern" url="https://raw.githubusercontent.com/simplephi/ar-location-based-test/main/aframe/examples/assets/clock-black.patt"> -->
			<a-marker type="pattern" url="https://raw.githubusercontent.com/simplephi/ar-location-based-test/main/aframe/examples/assets/clock-black-little.patt">
			<!-- a-marker preset="hiro" -->
				<a-entity
					position="0 0 0"
					rotation="0 0 0"
					scale="0.3 0.3 0.3"
					fbx-model="src: url(../assets/fbx/stand.fbx);"

				></a-entity>

			</a-marker>
			<a-entity camera></a-entity>
        </a-scene>

    </body>

</html>
